<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    {%load static%}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">  
  </head>
  <body>
   
        <div class="container text-center">
            <div class="row">
              <div class="col">
               
              </div>
              <div class="col-sm-5">
         <form>
        <div class="form-group">  
            <label for="name">姓名</label>  
            <input type="text" class="form-control" id="name" placeholder="请输入姓名">  
        </div>  
        <div class="form-group">  
            <label for="gender">性别</label>  
            <select class="form-control" id="gender">  
                <option value="male">男</option>  
                <option value="female">女</option>  
            </select>  
        </div>  
        <div class="form-group">  
            <label for="studentId">学号</label>  
            <input type="text" class="form-control" id="studentId" placeholder="请输入学号">  
        </div>  
        <div class="form-group">  
            <label for="major">专业</label>  
            <select class="form-control" id="major">  
                <option value="computer">大数据与信息工程学院</option>  
                <option value="law">法学院</option>  
                <!-- 更多的专业选项 -->  
            </select>  
        </div>  
        <div class="form-group">  
            <label for="class">班级</label>  
            <select class="form-control" id="class">  
                <option value="2023cs01">2023级计科1班</option>  
                <option value="2023cs02">2023级计科2班</option>  
                <option value="2023cs01">2023级计科1班</option>  
                <option value="2023cs02">2023级计科2班</option> 
                <option value="2023cs01">2023级计科1班</option>  
                <option value="2023cs02">2023级计科2班</option> 
                <!-- 更多的班级选项 -->  
            </select>  
        </div>  
        <div class="form-group">  
            <label for="college">学院</label>  
            <select class="form-control" id="college">  
                <option value="cse">计算机科学与工程学院</option>  
                <option value="math">数学与统计学院</option>  
                <!-- 更多的学院选项 -->  
            </select>  
        </div>  
        <div class="form-group">  
            <label for="political">政治面貌</label>  
            <select class="form-control" id="political">  
                <option value="party">中共党员</option>  
                <option value="league">共青团员</option>  
                <option value="civilian">群众</option>  
            </select>  
        </div>  
        <div class="form-group">  
            <label for="age">年龄</label>  
            <input type="number" class="form-control" id="age" placeholder="请输入年龄">  
        </div>  
        <div class="form-group">  
            <label for="phone">电话号码</label>  
            <input type="tel" class="form-control" id="phone" placeholder="请输入电话号码">  
        </div>  
        <div class="form-group">  
            <label for="qq">QQ</label>  
            <input type="text" class="form-control" id="qq" placeholder="请输入QQ号码">  
        </div>  
        <div class="form-group">  
            <label for="email">邮箱</label>  
            <input type="email" class="form-control" id="email" placeholder="请输入邮箱地址">  
        </div>  
        <div class="form-group">  
            <label for="talent">特长/优势学科</label>  
            <textarea class="form-control" id="achievement" rows="3" ></textarea> 
        </div>  
        <div class="form-group">  
            <label for="achievement">个人优秀事迹（获奖、参赛）</label>  
            <textarea class="form-control" id="achievement" rows="3"></textarea>  
        </div>  
        <div class="form-group">  
            <label for="achievement">自我评价</label>  
            <textarea class="form-control" id="self" rows="3"></textarea>  
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form> 
              </div>
              <div class="col">
                
              </div>
              
            </div>
          </div>

  </body>
</html>
